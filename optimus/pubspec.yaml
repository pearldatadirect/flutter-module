name: optimus
description: A new flutter module project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  get_it: ^7.2.0
  dotted_border: ^2.0.0+2
  carousel_slider: ^4.0.0
  confetti: ^0.6.0
  flutter_custom_clippers: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  #  assets:
  #     - assets/images/
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/image/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf


  module:
    androidX: true
    androidPackage: com.example.optimus
    iosBundleIdentifier: com.example.optimus
